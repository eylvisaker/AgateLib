
default:
    window:
        font: 
            family: MedievalSharp
            size: 14
        box:
            padding: 4
        background:
            image: ui_back_1.png
            color: blue
        border:
            image: ui_border_2.png
            size: 10
        transition:
            type: slide
            direction: top
            time: 2

    menuitem:
        box:
            padding: 8
        state:
            selected:
                box:
                    padding: 2
                border:
                    image: ui_border_1.png
                    size: 6
            hover:
                background:
                    color: 00ffff

    label:
        text-color: navy